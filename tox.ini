[tox]
requires =
  virtualenv<20.22.0
  tox-gh-actions
envlist =
  py{37,38,39}-django22
  py{37,38,39,310}-django32
  py{38,39,310,311,312}-django42
  py{310,311,312,313}-django52

[testenv]
commands =
  black --check --diff .
  isort --check-only --diff .
  flake8
  pytest
deps =
  django22: django==2.2.*
  django32: django==3.2.*
  django42: django==4.2.*
  django52: django==5.2.*
  -rrequirements-dev.txt
setenv =
  PYTHONDONTWRITEBYTECODE=1

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312
  3.13: py313
